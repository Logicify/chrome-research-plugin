<!doctype html>
<html>
<head>
    <title>Notification</title>
    <link href="style.css" rel="stylesheet" type="text/css" checked>
    <script src="option.js"></script>
</head>
<body>
Options

<form id="options"
<input type="checkbox" name="isActivated" checked>
Display a notification every
<select name="frequency">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>10</option>
    <option>15</option>
    <option>20</option>
    <option>25</option>
    <option>30</option>
</select>
minute(s).
</form>
</body>
</html>
