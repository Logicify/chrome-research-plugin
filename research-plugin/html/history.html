<html>
<head>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="/css/style.css">-->
    <script src="/js/bootstrap.min.js"></script>
    <!--<script type="text/javascript" src="/js/superlink.jquery.js"></script>-->
    <script src="/js/history.js"></script>
    <style type="text/css">
        tr.active td {
            background: #FFFE9F;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2">
            <div class="span2"></div>
            <input id="appendedInputButton" style="height: 30px; width: 220px" type="text" placeholder='Search'>

            <form name="dropDown">
                <select name=selectProject id="sp">
                    <option selected>Select project</option>
                </select>
                <select name=selectCategory id="category">
                    <option selected>All categories</option>
                    <option selected>Bookmark</option>
                </select>
            </form>
            <!--Sidebar content-->
        </div>
        <div class="span10">
            <!--Body content-->
            <table class="table" id="historyTable">
                <thead>
                <tr>
                    <th>Project</th>
                    <th>Date</th>
                    <th>Icon</th>
                    <th>Source</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div>
</div>
</body>
</html>
